<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="clock">
            <h1>Digital Clock</h1>
            <div id="time">
               <div class="hour">
                <span id="hour-hand">00</span>
                <p class="hour-text">Hours</p>
               </div>
                <div class="minute">
                <span id="minute-hand">00</span>
                <p class="minute-text">Minutes</p>
                </div>
                <div class="second">
                <span id="second-hand">00</span>
                <p class="second-text">Seconds</p>
                </div>
                <div class="am-pm">
                <p id="am-pm">am</p>
                </div>
    
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
